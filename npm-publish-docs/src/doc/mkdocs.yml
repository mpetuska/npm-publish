theme:
  name: material
#  custom_dir: ${themeDir}
  features:
    - header.autohide
    - search.suggest
    - search.share
    - content.code.annotate
    - navigation.instant
    - navigation.tracking
    - navigation.indexes
    - navigation.top
    - navigation.tabs
    - navigation.tabs.sticky
  icon:
    repo: fontawesome/brands/github
  logo: ./api/images/logo-icon.svg
  favicon: ./api/images/logo-icon.svg
  palette:
    - scheme: default
      primary: black
      accent: orange
      media: "(prefers-color-scheme: light)"
      toggle:
        icon: material/lightbulb
        name: Turn off the light
    - scheme: slate
      primary: black
      accent: orange
      media: "(prefers-color-scheme: dark)"
      toggle:
        icon: material/lightbulb-outline
        name: Turn on the light
watch:
  - theme/

